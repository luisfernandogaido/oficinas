<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravador de √Åudio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .record-btn {
            background: #e74c3c;
            color: white;
        }

        .record-btn:hover:not(:disabled) {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .record-btn.recording {
            background: #27ae60;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .stop-btn {
            background: #95a5a6;
            color: white;
        }

        .stop-btn:hover:not(:disabled) {
            background: #7f8c8d;
        }

        .play-btn {
            background: #3498db;
            color: white;
        }

        .play-btn:hover:not(:disabled) {
            background: #2980b9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            color: #555;
            font-weight: 500;
        }

        .audio-player {
            margin: 20px 0;
            display: none;
        }

        .audio-player.visible {
            display: block;
        }

        audio {
            width: 100%;
            border-radius: 8px;
        }

        .upload-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #ecf0f1;
        }

        .file-info {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .file-info.visible {
            display: block;
        }

        .file-info p {
            margin: 5px 0;
            color: #2e7d32;
            font-size: 14px;
        }

        .submit-btn {
            width: 100%;
            background: #8e44ad;
            color: white;
            padding: 15px;
            font-size: 18px;
        }

        .submit-btn:hover:not(:disabled) {
            background: #71368a;
        }

        .timer {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üéôÔ∏è Gravador de √Åudio</h1>

    <div class="controls">
        <button class="record-btn" id="recordBtn">Gravar</button>
        <button class="stop-btn" id="stopBtn" disabled>Parar</button>
        <button class="play-btn" id="playBtn" disabled>Reproduzir</button>
    </div>

    <div class="timer" id="timer">00:00</div>

    <div class="status" id="status">Clique em "Gravar" para come√ßar</div>

    <div class="audio-player" id="audioPlayerContainer">
        <audio id="audioPlayer" controls></audio>
    </div>

    <div class="upload-section">
        <h2 style="margin-bottom: 15px; color: #333; font-size: 20px;">Enviar Grava√ß√£o</h2>

        <div class="file-info" id="fileInfo">
            <p><strong>Arquivo:</strong> <span id="fileName"></span></p>
            <p><strong>Tamanho:</strong> <span id="fileSize"></span></p>
            <p><strong>Dura√ß√£o:</strong> <span id="fileDuration"></span></p>
        </div>

        <form id="uploadForm">
            <input type="file" id="fileInput" name="audio" accept="audio/*" style="display: none;">
            <button type="submit" class="submit-btn" id="submitBtn" disabled>Enviar √Åudio</button>
        </form>
    </div>
</div>

<script>
  let mediaRecorder;
  let audioChunks = [];
  let audioBlob;
  let audioUrl;
  let timerInterval;
  let seconds = 0;

  const recordBtn = document.getElementById('recordBtn');
  const stopBtn = document.getElementById('stopBtn');
  const playBtn = document.getElementById('playBtn');
  const status = document.getElementById('status');
  const audioPlayer = document.getElementById('audioPlayer');
  const audioPlayerContainer = document.getElementById('audioPlayerContainer');
  const fileInput = document.getElementById('fileInput');
  const fileInfo = document.getElementById('fileInfo');
  const fileName = document.getElementById('fileName');
  const fileSize = document.getElementById('fileSize');
  const fileDuration = document.getElementById('fileDuration');
  const submitBtn = document.getElementById('submitBtn');
  const uploadForm = document.getElementById('uploadForm');
  const timer = document.getElementById('timer');

  function updateTimer() {
    seconds++;
    const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
    const secs = (seconds % 60).toString().padStart(2, '0');
    timer.textContent = `${mins}:${secs}`;
  }

  function resetTimer() {
    clearInterval(timerInterval);
    seconds = 0;
    timer.textContent = '00:00';
  }

  recordBtn.addEventListener('click', async () => {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = (event) => {
        audioChunks.push(event.data);
      };

      mediaRecorder.onstop = () => {
        audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        audioUrl = URL.createObjectURL(audioBlob);
        audioPlayer.src = audioUrl;

        // Criar arquivo para o input
        const file = new File([audioBlob], `gravacao_${Date.now()}.webm`, {
          type: 'audio/webm'
        });

        const dataTransfer = new DataTransfer();
        dataTransfer.items.add(file);
        fileInput.files = dataTransfer.files;

        // Exibir informa√ß√µes do arquivo
        fileName.textContent = file.name;
        fileSize.textContent = (file.size / 1024).toFixed(2) + ' KB';

        audioPlayer.onloadedmetadata = () => {
          const duration = Math.floor(audioPlayer.duration);
          const mins = Math.floor(duration / 60);
          const secs = duration % 60;
          fileDuration.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
        };

        fileInfo.classList.add('visible');
        audioPlayerContainer.classList.add('visible');
        playBtn.disabled = false;
        submitBtn.disabled = false;
        status.textContent = 'Grava√ß√£o conclu√≠da! Voc√™ pode reproduzir ou enviar.';

        // Parar todas as tracks do stream
        stream.getTracks().forEach(track => track.stop());
      };

      mediaRecorder.start();
      recordBtn.classList.add('recording');
      recordBtn.textContent = 'Gravando...';
      recordBtn.disabled = true;
      stopBtn.disabled = false;
      playBtn.disabled = true;
      submitBtn.disabled = true;
      status.textContent = 'üî¥ Gravando... Fale agora!';

      resetTimer();
      timerInterval = setInterval(updateTimer, 1000);

    } catch (error) {
      status.textContent = '‚ùå Erro ao acessar o microfone. Verifique as permiss√µes.';
      console.error('Erro:', error);
    }
  });

  stopBtn.addEventListener('click', () => {
    mediaRecorder.stop();
    recordBtn.classList.remove('recording');
    recordBtn.textContent = 'Gravar';
    recordBtn.disabled = false;
    stopBtn.disabled = true;
    resetTimer();
  });

  playBtn.addEventListener('click', () => {
    audioPlayer.play();
  });

  uploadForm.addEventListener('submit', (e) => {
    e.preventDefault();

    // Aqui voc√™ pode adicionar a l√≥gica de upload
    const formData = new FormData(uploadForm);

    status.textContent = 'üì§ Enviando √°udio...';

    // Exemplo de envio (substitua pela sua URL)
    fetch('/upload', {
      method: 'POST',
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      status.textContent = '‚úÖ √Åudio enviado com sucesso!';
      console.log('Sucesso:', data);
    })
    .catch(error => {
      status.textContent = '‚ùå Erro ao enviar √°udio.';
      console.error('Erro:', error);
    });
  });
</script>
</body>
</html>
